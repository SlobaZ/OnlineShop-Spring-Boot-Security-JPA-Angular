<div class="col-md-6 offset-md-3">
<br>
    <h4> Search products </h4>
    <div class="form-group">
       <label> Name: </label>
            <input  type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
       <label> Brand: </label>
            <input  type="text" class="form-control" placeholder="Search by brand" [(ngModel)]="brand" />
    </div>
    <div class="form-group">
    <label> Category: </label>
    <select [(ngModel)]="category">
      <option [defaultSelected]=true [value]="default" >--------------------------------</option>
	  <option *ngFor="let category of categories" [ngValue]="category" > {{ category }} </option>
	</select>
	 </div>
    <div class="form-group">
       <label> Price: </label>
            <input  type="text" class="form-control" placeholder="Search by price" [(ngModel)]="price" />
    </div>
    <button class="btn btn-outline-secondary" type="button" (click)="searchProducts()" > Search </button>
</div>
<br>
<button (click) = "addProduct()" class = "btn btn-success btn-lg" *ngIf="showAdmin" > Add new</button>
<br>
<h3>PRODUCTS</h3>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Brand</th>
            <th> Quantity </th>
            <th> Price</th>
            <th> Category </th>
            <th *ngIf="showAdmin" > Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td> {{ product.name }} </td>
            <td> {{ product.brand }} </td>
            <td> {{ product.quantity }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.category }} </td>
            <td *ngIf="showAdmin" >
                <button (click) = "updateProduct(product.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteProduct(product.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
