<div class="col-md-4 offset-md-4">
<br>
<br>
    <p class="createupdateP"> Update Product </p>
    <form>
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "product.name" name = "name">
        </div>
        
        <div class="form-group">
            <label> Brand</label>
            <input type="text" class ="form-control" id = "brand"
                [(ngModel)] = "product.brand" name = "brand">
        </div>
    
        <div class="form-group">
            <label> Quantity</label>
            <input type="number" class ="form-control" id = "quantity"
                [(ngModel)] = "product.quantity" name = "quantity">
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="number" class ="form-control" id = "price"
                [(ngModel)] = "product.price" name = "price">
        </div>
    <br>
        <div class="form-group">
        	<button (click) = "onSubmit()"  class = "btn btn-submit" > <i class='fas fa-sd-card'></i> Submit</button>
        	<button (click) = "cancel()"  class = "btn btn-delete" style="margin-left: 50px"> <i class='fas fa-undo-alt'></i> Cancel</button>
 		</div>
    
    </form>
    </div>
