<div class="col-md-4 offset-md-4">

    <p> {{getTitle()}} </p>

    <form>
    
        <div class="form-group mt-2">
            <label class="form-label"> Name</label>
            <input type="text" class ="form-control" id = "name" [(ngModel)] = "product.name" name = "name">
        </div>
        
        <div class="form-group mt-2">
            <label class="form-label"> Brand</label>
            <input type="text" class ="form-control" id = "brand" [(ngModel)] = "product.brand" name = "brand">
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label"> Quantity</label>
            <input type="number" class ="form-control" id = "quantity" [(ngModel)] = "product.quantity" name = "quantity">
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label"> Price</label>
            <input type="number" class ="form-control" id = "price" [(ngModel)] = "product.price" name = "price">
        </div>

        <div class="form-group mt-4">
        	<button (click) = "onSubmit()"  class = "btn btn-submit" > <i class='fas fa-sd-card'></i> Submit</button>
        	<button (click) = "cancel()"  class = "btn btn-delete" style="margin-left: 50px"> <i class='fas fa-undo-alt'></i> Cancel</button>
 		</div>
    
    </form>

</div>
